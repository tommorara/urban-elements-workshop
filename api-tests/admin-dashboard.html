<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Elements Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: #e0f7fa;
      cursor: pointer;
    }
    .card button {
      background: #00796b;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    .card button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

  <h1>Urban Elements Admin Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Add New Product</h3>
      <button onclick="location.href='create-product.html'">Go</button>
    </div>

    <div class="card">
      <h3>Manage Products</h3>
      <button onclick="alert('To be implemented: manage-products.html')">Go</button>
    </div>

    <div class="card">
      <h3>View Orders</h3>
      <button onclick="alert('To be implemented: view-orders.html')">Go</button>
    </div>

    <div class="card">
      <h3>Custom Requests</h3>
      <button onclick="alert('To be implemented: custom-requests.html')">Go</button>
    </div>

    <div class="card">
      <h3>Upload Images</h3>
      <button onclick="alert('To be implemented: upload-images.html')">Go</button>
    </div>

    <div class="card">
      <h3>Admin Profile / Logout</h3>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('adminToken');
      alert('Logged out');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Urban Elements</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
  <header class="header">
    <h1>Welcome to Your Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="dashboard-container">
    <section class="tabs">
      <button class="tab-btn active" data-tab="customOrder">Place Custom Order</button>
      <button class="tab-btn" data-tab="trackOrders">Track My Orders</button>
    </section>

    <section id="customOrder" class="tab-content active">
      <h2>Custom Order Form</h2>
      <form id="customOrderForm">
        <input type="text" name="itemName" placeholder="Product Name" required />
        <textarea name="details" placeholder="Describe your custom design..." required></textarea>
        <input type="text" name="materials" placeholder="Preferred Materials (comma-separated)" />
        <input type="file" name="referenceImage" accept="image/*" />
        <button type="submit">Submit Order</button>
      </form>
      <div id="orderMessage"></div>
    </section>

    <section id="trackOrders" class="tab-content">
      <h2>My Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Item</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will inject orders here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Urban Elements Workshop</p>
  </footer>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
